<h1>Issue number: <small>{{ issueNumber() }}</small></h1>
<a routerLink="/issues">Volver</a>

@if (issueQuery.data() === undefined) {
  <p>Cargando issue</p>
} @else {
  <issue-comment [issue]="issueQuery.data()!" />
  <!--  Comments -->
  @if (issueCommentsQuery.isLoading()) {
    <p>Cargando comentarios</p>
  } @else {
    @for (issueComment of issueCommentsQuery.data(); track issueComment.id) {
      <issue-comment [issue]="issueComment" />
    } @empty {
      <p>No hay comentarios</p>
    }
  }
}
